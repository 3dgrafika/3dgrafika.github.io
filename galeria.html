---
layout: default
---

<!-- galeria z filtrem -->
<div class="uk-margin-bottom">  
    <div class="" uk-filter="target: .js-filter">

        <ul class="uk-subnav uk-subnav-pill">
            <li uk-filter-control class="uk-active"><a href="#">All</a></li>

            {% assign categories = site.portfolios| map: 'categories' | join: ',' | split: ',' | uniq %}
            {% for category in categories %}										
            <li uk-filter-control="[data-tags*={{ category | downcase | slugify }}]"><a name="{{ category }}" class="slide-up-text" href="#">{{ category }}</a></li>
            {% endfor %}

        </ul>

        <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-grid-small " uk-grid>                               
            {% for portfolio in site.portfolios reversed %}
            <div class= "uk-card uk-transition-toggle" data-tags="{{portfolio.categories}}">
                <div class="gallery-item-inner gallery-1-1" >
                    <a href="{{portfolio.url | relative_url }}" class=""><img class="" src="{{portfolio.thumbnail | relative_url }}" loading="lazy" alt="portfolio"> 
                    <div class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                        <p class="uk-h5 uk-h4@m uk-margin-remove uk-text-uppercase uk-text-center">{{portfolio.title}}</p>
                    </div> </a>                   
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- galeria z filtrem -->
