{{page.content}}


<!-- nawigacja-->				
<div class="uk-margin-medium " tabindex="0">
    <div class="uk-pagination ">
        <div class="uk-width-expand">
            {% if page.previous.url %}
            <a class="my_move_left" href="{{page.previous.url}}"><span class="" uk-icon="icon: chevron-left; ratio: 2"></span>POPRZEDNI PROJEKT</a>
            {% endif %}
        </div>
        <div class="uk-width-auto">
            <a class="uk-position-center" href="/galeria.html" class="uk-icon-link " uk-icon="icon: grid; ratio: 1.2"></a>
        </div>
        <div class="uk-width-expand">
            {% if page.next.url %}
            <a class="my_move_right uk-position-right" href="{{page.next.url}}">KOLEJNY PROJEKT<span class="" uk-icon="icon: chevron-right; ratio: 2" ></span></a>
            {% endif %}
        </div>
    </div>
</div>
<!-- nawigacja-->

<!-- slider pdobne projekty -->
<h3 class="uk-text-center uk-margin-remove">PODOBNE PROJEKTY</h3>
<hr class="uk-divider-small uk-text-center">

<div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slider>
    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m uk-grid">
        {% for portfolio in site.portfolios limit:"5" %}   
        <li>
            <div class="gallery-item-inner gallery-3-4" >
                <a href="{{portfolio.url}}" class=""><img src="{{portfolio.thumbnail | relative_url}}" alt="{{portfolio.title}}"></a>                     
            </div>
            <h6 class="uk-text-center uk-margin-remove">{{portfolio.title}}</h6>
            <!--<h7>{{portfolio.categories}}</h7>-->
        </li>
        {% endfor %}
    </ul>
    <a class="uk-position-center-left uk-position-small uk-light" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-light" href="#" uk-slidenav-next uk-slider-item="next"></a>
</div>
<br>			
<!-- slider pdobne projekty -->


<!-- slider pdobne projekty --
<div class="relatedPosts">

    <h4>You May Also Enjoy</h4>
    
    {% assign maxRelated = 4 %}
    {% assign minCommonTags =  2 %}
    {% assign maxRelatedCounter = 0 %}
    
    {% for post in site.posts %}
    
        {% assign sameTagCount = 0 %}
        {% assign commonTags = '' %}
    
        {% for category in post.categories %}
          {% if post.url != page.url %}
            {% if page.categories contains category %}
              {% assign sameTagCount = sameTagCount | plus: 1 %}
              {% capture tagmarkup %} <span class="label label-default">{{ category }}</span> {% endcapture %}
              {% assign commonTags = commonTags | append: tagmarkup %}
            {% endif %}
          {% endif %}
        {% endfor %}
    
        {% if sameTagCount >= minCommonTags %}
          <div>
          <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}{{ commonTags }}</a></h5>
          </div>
          {% assign maxRelatedCounter = maxRelatedCounter | plus: 1 %}
          {% if maxRelatedCounter >= maxRelated %}
            {% break %}
          {% endif %}
        {% endif %}
    
      {% endfor %}
    
    </div>			
<!-- slider pdobne projekty -->
