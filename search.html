---
layout: default
---

<!-- galeria z filtrem -->

<div class="uk-margin-bottom">
	<h5 class="uk-margin-remove"><b>Projekty domów</b></h5>
	<ul class="uk-breadcrumb">
		<li><a href=""></a></li>
		<li><a href=""></a></li>
		<li><span></span></li>
	</ul>
</div>

<!-- galeria z filtrem -->

<div class="uk-grid-medium uk-text-left" uk-grid>

	<div class=" uk-margin-bottom uk-width-1-4@m"> 
		<div id="">
			<div class="uk-sticky uk-margin uk-flex uk-flex-between" uk-sticky="position: bottom; offset: -5">
				<button class="uk-button uk-button-primary" type="button" onclick="handleSubmit()">Filtruj</button>
				<button class="uk-button uk-button-secondary" type="button" style="display: none;" id="resetBtn" onclick="resetFilters()">Reset</button>
			</div>
      		<input type="text" id="name" placeholder="Nazwa">
      		<hr>
			<h5><b>Powierzchnia</b></h5>
				<input class="uk-range" type="range" value="2" min="0" max="10" step="0.1" aria-label="Range">
				<input type="number" id="areaMin" placeholder="Powierzchnia min">
				<input type="number" id="areaMax" placeholder="Powierzchnia max">
			<hr>
			<h5><b>Kondygnacje</b></h5>
				<div class="">
					<li class="uk-margin-small-bottom"><input class="uk-checkbox" type="checkbox" id="checkbox1" value="1"> Parterowy</li>
					<li class="uk-margin-small-bottom"><input class="uk-checkbox" type="checkbox" id="checkbox2" value="2"> Z poddaszem</li>
					<li class="uk-margin-small-bottom"><input class="uk-checkbox" type="checkbox" id="checkbox3" value="3"> Pietrowe</li>
					<li class="uk-margin-small-bottom"><input class="uk-checkbox" type="checkbox" id="checkbox4" value="4"> Z piwnicą</li>
				</div>
			<hr>			
			<h5><b>Garaż</b></h5>
				<div class="">
					<li class="uk-margin-small-bottom"><input class="uk-checkbox" type="checkbox" id="checkbox5" value="5"> Bez garażu</li>
					<li class="uk-margin-small-bottom"><input class="uk-checkbox" type="checkbox" id="checkbox6" value="6"> Jednostanowiskowy</li>
					<li class="uk-margin-small-bottom"><input class="uk-checkbox" type="checkbox" id="checkbox7" value="7"> Dwustanowiskowy</li>
				</div>
			<hr>
			<h5><b>Pomieszczenia</b></h5>
			Pokoje
				<div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
					<label><input class="uk-checkbox" type="checkbox"> 1</label>
					<label><input class="uk-checkbox" type="checkbox"> 2</label>
					<label><input class="uk-checkbox" type="checkbox"> 3</label>
					<label><input class="uk-checkbox" type="checkbox"> 4</label>
					<label><input class="uk-checkbox" type="checkbox"> 4+</label>
				</div>
			<hr>
			<h5><b>Działka</b></h5>
			<input type="number" id="width" placeholder="Szerokość">
			<input type="number" id="length" placeholder="Długość">
			<hr>
		</div>
	</div>
	
	<div class="uk-margin-bottom uk-width-3-4@m"> 
    	<div id="result" class="uk-child-width-1-2 uk-grid-medium" uk-grid></div>
		<div id="pagination" class="" ></div>
	</div>

</div>

<script src="e.js"></script>
